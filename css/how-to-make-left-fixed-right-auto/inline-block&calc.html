<!DOCTYPE html>
<html>
<head>
<style> 
#main {
    
    height: 300px;
    
}



#main .fixed {
   width: 50px;
   height:300px;
   display:inline-block;
}

#main .auto {
   display:inline-block;
   height:300px;
   width: calc(100% - 60px);
}

</style>
</head>
<body>

<div id="main">
  <div class="fixed" style="background-color:coral;">RED</div>
  <div class="auto" style="background-color:lightblue;">BLUE</div>  
</div>


</body>
</html>
